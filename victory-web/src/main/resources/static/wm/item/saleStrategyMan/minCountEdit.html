<div class="loadedContent" id="minCountEdit">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-header-ele"><b>限购-最小购买量-发布/编辑销售策略</b></span>
        </div>
        <div class="panel-body">
            <form class="form-default am-hide" id="minCountEditQForm">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">ID</span>
                            <input type="text" name="id" class="form-control"/>
                        </div>
                    </div>
                    <button id="query" type="submit" class="commonSubmit btn btn-primary btn-sm am-animation-fade">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        查询
                    </button>
                </div>
            </form>

            <form class="form-default" id="minCountEditForm" enctype="multipart/form-data" data-am-validator>
                <div class="small">
                    <div class="panel panel-default panel-item">
                        <div class="panel-heading">
                            销售策略信息
                        </div>
                        <div class="panel-body am-text-center">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">ID</span>
                                        <input type="text" name="id" class="form-control" disabled/>
                                        <input type="hidden" name="strategyType" value="3" class="form-control" disabled/>
                                    </div>
                                </div>

                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>订单中商品数量不小于(件)</span>
                                        <input type="number" class="input-sm form-control" name="attr.minCount"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default panel-itemIds">
                        <div class="panel-heading">
                            参与的商品
                        </div>
                        <div class="panel-body">
                            <b style="color:red;font-size:.5rem;">(注意：未选择商品，则表示店铺所有商品 均不参与。)</b>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">使用该策略的商品</span>
                                        <textarea name="itemIds" class="form-control" rows="4"/>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="items-of-activity float-left" style="padding:0 5px 0 5px;width:49%;min-height: 300px;border: 1px solid #0e90d2;">
                                <div style="text-align: center">使用该策略的商品列表</div>
                                <br/><br/>
                                <div>
                                    <table class="table table-hover small" style="background-color: #0e90d2;"><!--table-bordered-->
                                        <thead>
                                        <tr>
                                            <th class='col-lg-1'><input value="" type="checkbox" class="tableCheckAll" style="margin-left: 40%;"/></th>
                                            <th>
                                                <div class="float-left">基本信息</div>
                                                <a id="removeFromItemsOfActivity" class="btn btn-danger btn-xs am-animation-fade float-right">
                                                    从商品集合中删除
                                                </a>
                                            </th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="all-items float-right" style="padding:0 5px 0 5px;width:49%;min-height: 300px;border: 1px solid #e89451;">
                                <div style="text-align: center">所有商品列表</div>
                                <div>
                                    <div class="form-default" id="alternativeItemListForm">
                                        <div class="row">
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">商品ID</span>
                                                    <input type="text" name="id" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">标题</span>
                                                    <input type="text" name="title" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-2 col-md-2 col-sm-2">
                                                <button id="queryAlternative" class="btn btn-primary btn-sm am-animation-fade">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                    查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <table class="table table-hover small" style="background-color: #e89451;"><!--table-bordered-->
                                        <thead>
                                        <tr>
                                            <th class='col-lg-1'><input value="" type="checkbox" class="tableCheckAll" style="margin-left: 40%;"/></th>
                                            <th>
                                                <div class="float-left">基本信息</div>
                                                <a id="addToItemsOfActivity" class="btn btn-success btn-xs am-animation-fade float-right">
                                                    添加到策略商品
                                                </a>
                                            </th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" align="center">
                    <button id="save" type="submit" class="commonSubmit btn btn-primary btn-sm am-animation-fade">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>


    $(function () {

        jumpContextData.dealJumpContextData(function (data) {
            if (!ObjectCommonUtil.isEmpty(data.id)) {
                $('#minCountEdit').find('#minCountEditQForm input[name="id"]:first').val(data.id)
            }
        })

        /*开启表单验证*/
        $('#minCountEdit #minCountEditForm').validator({})

        /*查询form*/
        bindFormCallback({
            pageId:'minCountEdit',
            formId:'minCountEditQForm',
            submitId:'query',
            formVerify:function (data) {
                log('minCountEdit verify')
                return !ObjectCommonUtil.isEmpty(data.id)
            },
            submitResultDeal:function (data) {
                var d = data.d
                for (var key in d){
                    FormUtil.fillVal('#minCountEdit #minCountEditForm', key, d[key])
                }
                var attr = JsonUtil.toJson(d.attr)
                for (var key in attr){
                    FormUtil.fillVal('#minCountEdit #minCountEditForm', "attr."+key, attr[key])
                }

                $("#minCountEdit #minCountEditForm .panel-itemIds textarea[name='itemIds']").change()
            }
        })

        /*商品信息form*/
        bindFormCallback({
            pageId:'minCountEdit',
            formId:'minCountEditForm',
            submitId:'save',
            post: true,
            /*headers:{
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },*/
            formVerify:function (data) {
                log("minCountEdit save verify")
                var result = $('#minCountEdit #minCountEditForm').validator('isFormValid')
                return result
            },
            submitDataAppend:function(data){
            },
            submitResultDeal:function (data) {
                if (data.s){
                    castSuccessMsg("成功")
                    closeCurrentTabMenu()
                }
            }
        })

        var pageId = "minCountEdit"
        canMovedItemGroup.initMovedItemGroup2(pageId)

        if (!ObjectCommonUtil.isEmpty($('#'+pageId).find('#'+pageId+'QForm input[name="id"]:first').val())) {
            $("#"+pageId+"QForm #query").click();
        }

        canMovedItemGroup.showAlternativeItems(pageId)

    })

</script>
