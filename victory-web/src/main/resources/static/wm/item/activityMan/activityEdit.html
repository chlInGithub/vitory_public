<div class="loadedContent" id="activityEdit">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-header-ele"><b>发布/编辑店铺活动</b></span>
        </div>
        <div class="panel-body">
            <form class="form-default am-hide" id="activityEditQForm">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">ID</span>
                            <input type="text" name="id" class="form-control"/>
                        </div>
                    </div>
                    <button id="query" type="submit" class="commonSubmit btn btn-primary btn-sm am-animation-fade">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        查询
                    </button>
                </div>
            </form>

            <form class="form-default" id="activityEditForm" enctype="multipart/form-data" data-am-validator>
                <div class="small">
                    <div class="panel panel-default panel-item">
                        <div class="panel-heading">
                            活动信息
                        </div>
                        <div class="panel-body am-text-center">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">ID</span>
                                        <input type="text" name="id" class="form-control" disabled/>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>标题</span>
                                        <input type="text" name="title" class="form-control" placeholder="字符数大于4,小于20" minlength="4" maxlength="20" required/>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>执行顺序</span>
                                        <input type="number" name="order" class="form-control" pattern="^(\d+)$" placeholder="整数，不小于0，越大则优先使用", min="0" required/>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>描述</span>
                                        <textarea name="desc" class="form-control" placeholder="字符数小于200" maxlength="200" rows="4" required/>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">状态</span>
                                        <select name="status" class="form-control">
                                            <option value="1">生效</option>
                                            <option value="0">失效</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>有效周期</span>
                                        <input type="text" class="datetime date-start input-sm form-control" name="validTime" data-format="yyyy-mm-dd "/>
                                        <span class="add-on"><i class="icon-remove"></i></span>
                                        <span class="input-group-addon">至</span>
                                        <input type="text" class="datetime date-end input-sm form-control" name="invalidTime"/>
                                        <span class="add-on"><i class="icon-remove"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">排斥规则</span>
                                        <select name="only" class="form-control">
                                            <option value="1">排斥其他活动与优惠</option>
                                            <option value="0">不排斥其他活动与优惠</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>满足金额</span>
                                        <input type="number" name="meet" class="form-control" pattern="^(\d+|\d+\.\d{1,2})$" placeholder="整数或两位小数，不小于0.01" min="0.01" required/>
                                        <span class="input-group-addon">元</span>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon"><i class="required-star">*</i>优惠金额</span>
                                        <input type="number" name="discount" class="form-control" pattern="^(\d+|\d+\.\d{1,2})$" placeholder="整数或两位小数，不小于0", min="0" required/>
                                        <span class="input-group-addon">元</span>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">叠加规则</span>
                                        <select name="repeat" class="form-control">
                                            <option value="1">同一订单可叠加优惠</option>
                                            <option value="0">同一订单不可叠加优惠</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="row">
                                <div class="col-lg-1 col-md-3 col-sm-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">图片</span>
                                        <span class="input-group-addon"></span>
                                    </div>
                                </div>
                                <div class="col-lg-11 col-md-11 col-sm-11">
                                    <div class="input-group input-group-sm float-left uploaded-imgs">
                                        <input type="hidden" name='imgs' class="form-control">
                                    </div>
                                    <div class="input-group input-group-sm am-form-file">
                                        <div>
                                            <button type="button" class="am-btn am-btn-secondary am-btn-sm item-img-upload">
                                                <i class="am-icon-plus am-icon-lg"></i>
                                            </button>
                                            <input id="fileupload" type="file" name="imgFile" multiple  class="item-img-upload">
                                            <span style="color: red;">要求图片大小 不大于 80KB。建议尺寸350px*100px。</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default panel-itemIds">
                        <div class="panel-heading">
                            参与活动的商品
                        </div>
                        <div class="panel-body">
                            <b style="color:red;font-size:.5rem;">(注意：未选择商品，则表示店铺所有商品都参与该活动。)</b>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon">参与活动的商品</span>
                                        <textarea name="itemIds" class="form-control" rows="4"/>
                                    </div>
                                </div>
                            </div>

                            <hr data-am-widget="divider" style="" class="am-divider am-divider-dotted" />

                            <div class="items-of-activity float-left" style="padding:0 5px 0 5px;width:49%;min-height: 300px;border: 1px solid #0e90d2;">
                                <div style="text-align: center">参与活动的商品列表</div>
                                <br/><br/>
                                <div>
                                    <table class="table table-hover small" style="background-color: #0e90d2;"><!--table-bordered-->
                                        <thead>
                                        <tr>
                                            <th class='col-lg-1'><input value="" type="checkbox" class="tableCheckAll" style="margin-left: 40%;"/></th>
                                            <th>
                                                <div class="float-left">基本信息</div>
                                                <a id="removeFromItemsOfActivity" class="btn btn-danger btn-xs am-animation-fade float-right">
                                                    从活动商品集合中删除
                                                </a>
                                            </th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                            <div class="all-items float-right" style="padding:0 5px 0 5px;width:49%;min-height: 300px;border: 1px solid #e89451;">
                                <div style="text-align: center">所有商品列表</div>
                                <div>
                                    <div class="form-default" id="alternativeItemListForm">
                                        <div class="row">
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">商品ID</span>
                                                    <input type="text" name="id" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-md-5 col-sm-5">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon">标题</span>
                                                    <input type="text" name="title" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-2 col-md-2 col-sm-2">
                                                <button id="queryAlternative" class="btn btn-primary btn-sm am-animation-fade">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                    查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <table class="table table-hover small" style="background-color: #e89451;"><!--table-bordered-->
                                        <thead>
                                        <tr>
                                            <th class='col-lg-1'><input value="" type="checkbox" class="tableCheckAll" style="margin-left: 40%;"/></th>
                                            <th>
                                                <div class="float-left">基本信息</div>
                                                <a id="addToItemsOfActivity" class="btn btn-success btn-xs am-animation-fade float-right">
                                                    添加到活动商品
                                                </a>
                                            </th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" align="center">
                    <button id="save" type="submit" class="commonSubmit btn btn-primary btn-sm am-animation-fade">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>


    $(function () {

        jumpContextData.dealJumpContextData(function (data) {
            if (!ObjectCommonUtil.isEmpty(data.id)) {
                $('#activityEdit').find('#activityEditQForm input[name="id"]:first').val(data.id)
            }
        })

        /*开启表单验证*/
        $('#activityEdit #activityEditForm').validator({})

        fileUploadUtils.bind({selecter:'#activityEdit #fileupload',url:'/p/wm/img/upload', limitMax: 1, size:1024*80})

        $('#activityEditForm .datetime').datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            todayBtn: "linked",
            clearBtn: true,
            language: "zh-CN",
            keyboardNavigation: false,
            forceParse: false,
            autoclose:true,
            todayHighlight: true
        })

        /*查询form*/
        bindFormCallback({
            pageId:'activityEdit',
            formId:'activityEditQForm',
            submitId:'query',
            formVerify:function (data) {
                log('activityEdit verify')
                return !ObjectCommonUtil.isEmpty(data.id)
            },
            submitResultDeal:function (data) {
                var d = data.d
                for (var key in d){
                    if (key == 'imgs'){
                        if (!ObjectCommonUtil.isEmpty(d[key]) ){
                            var imgs = d[key].split(',')
                            for (var index in imgs){
                                fileUploadUtils.appendImgs('#activityEdit #fileupload', imgs[index])
                            }
                        }
                    } else {
                        FormUtil.fillVal('#activityEdit #activityEditForm', key, d[key])
                    }
                }

                $("#activityEdit #activityEditForm .panel-itemIds textarea[name='itemIds']").change()
            }
        })

        /*商品信息form*/
        bindFormCallback({
            pageId:'activityEdit',
            formId:'activityEditForm',
            submitId:'save',
            post: true,
            /*headers:{
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },*/
            formVerify:function (data) {
                log("activityEdit save verify")
                var result = $('#activityEdit #activityEditForm').validator('isFormValid')
                return result
            },
            submitDataAppend:function(data){
            },
            submitResultDeal:function (data) {
                if (data.s){
                    castSuccessMsg("成功")
                    closeCurrentTabMenu()
                }
            }
        })

        var pageId = "activityEdit"
        canMovedItemGroup.initMovedItemGroup2(pageId)

        if (!ObjectCommonUtil.isEmpty($('#'+pageId).find('#'+pageId+'QForm input[name="id"]:first').val())) {
            $("#"+pageId+"QForm #query").click();
        }

        canMovedItemGroup.showAlternativeItems(pageId)
    })

</script>
